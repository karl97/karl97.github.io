<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #rectangle {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="rectangle"></div>
    <script>
        const rectangle = document.getElementById('rectangle');
        let posX = 0;
        let direction = 1;

        function animate() {
            posX += direction * 2; // Speed of the rectangle

            if (posX > window.innerWidth - 100 || posX < 0) { // Change direction at edges
                direction *= -1;
            }

            rectangle.style.transform = `translateX(${posX}px)`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
